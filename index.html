var format = d3.time.format('%YYYY-%mm-%dd %HH:%MM:%SS').parse;

d3.json("temperature.php", function(error, data) {
    data.forEach(function(d) {
        d.timestamp = format(d.timestamp);
        d.close = +d.close;
    }));
